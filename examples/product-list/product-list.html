<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      html,
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        display: flex;
        justify-content: center;
        width: 100%;
        background: #dbdbdb;
      }

      .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 900px;
        padding: 2em;
        background: white;
      }

      form {
        display: flex;
        flex-direction: column;
        padding: 1em;
        gap: 1em;
        flex-basis: 250px;
        flex-grow: 1;
      }

      form > div {
        text-align: center;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 0.1em;

        text-transform: capitalize;
      }

      input,
      button {
        padding: 0.6em 0.8em;
        width: 100%;
        font-family: inherit;
      }

      button {
        font-size: 1.1em;
        border: none;
        color: white;
        background: #7a8699;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 7px;
        cursor: pointer;
      }

      img {
        height: 190px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import ProductList from "./product-list.js";

      const products = [
        {
          name: "Google Pixel 6a",
          price: 399.99,
          image: "./img/google-pixel-6a.jpg",
        },
        {
          name: "Apple iPhone 11",
          price: 799.99,
          image: "./img/apple-iphone-11.jpg",
        },
        {
          name: "Samsung Galaxy S21",
          price: 499.99,
          image: "./img/samsung-galaxy-s21.jpg",
        },
        {
          name: "Total by Verizon",
          price: 299.99,
          image: "./img/verizon-total.webp",
        },
        {
          name: "Motorolla Moto G G5",
          price: 399.99,
          image: "./img/moto-g-5g.jpg",
        },
      ];

      document.body.append(
        ProductList({
          products,
          onProductSave(product) {
            console.log("New Product: ", product);
          },
        })
      );
    </script>
  </body>
</html>
